<div class="container spacer">
  <div class="panel panel-default">
    <div class="panel-heading">modification du produit</div>
    <div class="panel-body">
      <div class="form-group">
        <label class="control-label">Identifiant : </label>

        <input class="form-control" type="text" [(ngModel)]="produit.id" readonly>
      </div>
      <div class="form-group">
        <label class="control-label">Désignation : </label>

        <input class="form-control" type="text" [(ngModel)]="produit.designation">
      </div>
      <div class="form-group">
        <label class="control-label">Prix : </label> <input
        class="form-control" type="text" [(ngModel)]="produit.prix">
      </div>
      <div class="form-group">
        <label class="control-label">Quantité : </label> <input
        class="form-control" type="text" [(ngModel)]="produit.quantite">
      </div>
      <div>
        <button class="btn btn-primary" (click)="modifierProduit()">Modifier</button>
      </div>
    </div>
  </div>
